---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>

        {% if page.timePeriodDescription%}
        <h3>{{ page.timePeriodDescription}}</h3>
        {% endif %}

        {% if page.languagesUsed%}
        <h3>Language(s) Used: {{ page.languagesUsed }}</h3>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
